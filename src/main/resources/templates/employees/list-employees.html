<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <!--  Add New Employee Button -->
  <a th:href="@{/employees/new}"
     class="btn btn-primary btn-sm mb-3"> 
    Add Employee 
  </a> 
  <br></br>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>

      <th>Employee Id</th>
      <th> Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employeesList :${employeesList}">
      <td th:text="${employeesList.employeeId}"></td>
      <td th:text="${employeesList.firstName}"></td>
      <td th:text="${employeesList.email}"></td>
      <td>
        <a th:href="@{/employees/update(id=${employeesList.employeeId})}" class="btn btn-info btn-sm">
        Update
      </a>

        <a th:href="@{/employees/delete(id=${employeesList.employeeId})}" class="btn btn-danger btn-sm"
        onclick="if(!(confirm('Are you sure you want to delete the employee?'))) return false">
          Delete
        </a>

      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
