<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">

        <input  type="hidden" th:field ="${employee.employeeId}"/>

        <div class="form-group row">

        <input type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Employee Email" th:field="${employee.email}">
        </div>
        <div class="form-group row">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-info col-2">Create Employee</button>
        </div>
    </form>
</div>

</body>

</html>
